{% load static %}
<html>
<head>
    <title>Modification d'une serie</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>

<body>
    {% include "navBar.html" %}
    <h1>
        <center>Modifier une serie</center>
    </h1>

    <form action="update_ser_action/{{ ser.id }}" method="post">
        {% csrf_token %}
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Nom</label>
            <input name="nom" value="{{ ser.nom }}" class="form-control"></td>
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Langue</label>
            <input name="langue" value="{{ ser.langue}}" class="form-control">
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Nombre de Saison </label>
            <input readonly type="number" name="nbSaison" value="{{ ser.nbSaison }}" class="form-control">
        </div>
       
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Type </label>
            <select name="type" class="form-control form-control-lg">
                {% for t in type reversed %}
                {% if t.id == ser.type_id %}
                <option value="{{t.id}}" selected>{{t.nomType}}</option>
                {% else %}
                <option value="{{t.id}}">{{t.nomType}}</option>
                {% endif %}
                {% endfor %}
                
            </select>
        </div>
       
        <div class="col-sm-4 col-md-6 col-lg-4">
            <br><input type="submit" value="Modifier" class="btn btn-success">
        </div>
    </form>
</body>

</html>
