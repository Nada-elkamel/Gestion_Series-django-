{% load static %}
<html>

<head>
    <title>Ajout d'une Serie</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    {% include "navBar.html" %}
    <h1>
        <center>Ajouter une Serie</center>
    </h1>
    <form action="add_ser/" method="post">
        {% csrf_token %}
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Nom</label>
            <input name="nom" class="form-control"></td>
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Langue </label>
            <input name="langue" class="form-control">
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Nombre de Saison</label>
            <input type="number" name="nbSaison" class="form-control">
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Date Diffusion </label>
            <input type="date" name="dateDiffusion" class="form-control">
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Type </label>
            <select name="type" class="form-control form-control-lg">
                {% for t in type %}
                <option value="{{ t.id }}">{{t.nomType}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4">
            <br><input type="submit" value="Ajouter" class="btn btn-success">
        </div>
    </form>
</body>

</html>
