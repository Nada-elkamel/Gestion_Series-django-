<html>
{% load static %}
<head>
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
   <!--Navbar-->
   
  {% include "navBar.html" %}
  
  <!--Fin Navbar-->

<h1 class="text-info text-center"><em>Liste des Types</em></h1>
            <table class="table table-striped">
               <thead>
                  <tr>
                     <th>ID</th>
                     <th>Nom Type</th>
                     <th>Description</th>
                     <th>Supprimer</th>
                  </tr>
               </thead>
               <tbody>
                {% for t in type reversed %}
                <tr>
                   <th>{{ t.id }}</th>
                   <th>{{ t.nomType }}</th>
                   <th>{{ t.description }}</th>
                   <th><a href="del_type/{{t.id}}"><img height="32" width="32" src="{% static 'img/delete.jfif' %}"></a></th>
                  </tr>
                  {% endfor %}
               </tbody>
            </table>
            </body>
